timed-instructions=The format for setting time limit is:<p><b>hh:mm (hour min)</b></p> \
<p><b>Rules:</b></p><ul> \
<li><b>hh</b> must be two digits for hours, even for single digits, like "01:"</li> \
<li><b>mm</b> must be two digits for minutes, even if it's just ":00"</li> \
<li>h:mm or hh:00 is not acceptable</li> \
<li><b>:</b> is required in between hours and minutes</li> \
</ul><p><b>Examples:</b></p><ul> \
<li>01:00 - 1 hour</li> \
<li>01:30 - 1 hour, 30 minutes</li> \
<li>00:30 - half hour</li> \
<li>50:00 - 50 hours</li> \
<li>00:90 - 1 hour, 30 minutes (it will be changed to 01:30)</li> \
</ul>
