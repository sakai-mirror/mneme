test-publish-title=Test {0}
check-instructions=<B>Check</B> the <B>Publish</B> box to make this assessment <B>visible</B> to students. It may or may not be open yet, as per the delivery dates. You may change the delivery dates and settings after publishing. However, changes to pools are not reflected in published assessments. They are frozen.
uncheck-instructions=<B>Uncheck</B> the <B>Publish</B> box to <B>remove</B> a (bad) published assessment from the student view <B>AND</B> the gradebook. You may republish it at any time. 
