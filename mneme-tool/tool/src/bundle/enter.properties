enter-pw-instructions=This assessment requires a password to enter.  Please the password below.
linear-instructions={0} <span style="color:black; font-weight:bold">Notice:</span> This is a <span style="color:black; font-weight:bold">strict order</span> assessment. In this assessment, <span style="color:black; font-weight:bold">you may answer a question only once</span>. Once you move on to the next question, you will not be able to return to any previously answered questions to change your answers. Please review your answers closely prior to clicking on "Next". You may click on "Continue Later" at any time and return to where you left off to finish the assessment later.
flexible-instructions={0} <span style="color:black; font-weight:bold">Notice:</span> This is a <span style="color:black; font-weight:bold">flexible order</span> assessment. In this assessment, you have the flexibility to move back and forth using the "Next" and "Prev" buttons and the Table of Contents to change your answers. You may mark questions to review them again before finishing; these will be tagged for you in the Table of Contents. You may exit at any time by clicking on "Continue later". Your assessment will be completed only when you click on (and confirm) the "Finish" button. If no late submissions are allowed and the due date passes, the system will auto-finish the assessment for you, with all of the answers you have completed up to that point.
flexible-instructions-by-assessment={0} <span style="color:black; font-weight:bold">Notice:</span> This is a <span style="color:black; font-weight:bold">flexible order</span> assessment. In this assessment, you have the flexibility to use the Table of Contents. You may mark questions to review them again before finishing; these will be tagged for you in the Table of Contents. You may exit at any time by clicking on "Continue later". Your assessment will be completed only when you click on (and confirm) the "Finish" button. If no late submissions are allowed and the due date passes, the system will auto-finish the assessment for you, with all of the answers you have completed up to that point.
highest-instructions={0} <span style="color:black; font-weight:bold">Notice:</span> This assessment allows <span style="color:black; font-weight:bold">multiple tries</span>.  The try with the <span style="color:black; font-weight:bold">highest</span> score will be used for grading.
near-due-instructions={0} <span style="color:black; font-weight:bold">Notice:</span> This assessment is <span style="color:black; font-weight:bold">near due</span>.  You must start the assessment before the due date.  When the due date passes, the assessment will finish automatically.
timed-instructions={0} <span style="color:black; font-weight:bold">Notice:</span> This is a <span style="color:black; font-weight:bold">timed</span> assessment. <span style="color:black; font-weight:bold">The timer will start as soon as you begin.</span> When time runs out, the assessment will finish automatically with all of the answers you have completed up to that point.

