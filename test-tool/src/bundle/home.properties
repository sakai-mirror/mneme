home-title=Test Center Admin
home-header=Test Center Admin

install-context=Install
install-context-confirm=Are you sure you want to install Test Center in the indicated site?
install-context-instructions=Enter the exact site id, and press "Install" to install the Test Center tool and permissions in the site.
install-value=Exact Site ID

install-bulk=Install in Sites
install-bulk-confirm=Are you sure you want to install Test Center in all the indicated sites?
install-bulk-instructions=Enter a pattern to match against the site titles, and press "Install in Sites" to install the Test Center tool and permissions in all matching sites.
install-bulk-value=Site Title (i.e. *W08 - using  *  as a wildcard)

install-templates=Install in AuthzGroup Templates
install-templates-confirm=Are you sure you want to install Test Center permissions in all the AuthzGroup templates?
install-templates-instructions=Press "Install in AuthzGroup Templates" to install the Test Center permissions in all standard AuthzGroup templates used to make new sites.

question-cleanup=Cleanup Questions
question-cleanup-confirm=Are you sure you want to process all non-historical questions?
question-cleanup-instructions=Press "Cleanup Questions" to read and save all non-historical questions, setting the proper description and valid flag.

pool-rm-dups=Remove Duplicate Pools
pool-rm-dups-confirm=Are you sure you want to remove the duplication pools in this context?
pool-rm-dups-instructions=Press "Remove Duplicate Pools" to remove all duplication pools in the context.  Pools with the same title are considered to be duplicates.  The one with the latest creation date is kept.
pool-rm-dups-value=Context

pool-rm=Remove All Pools
pool-rm-confirm=Are you sure you want to remove all the pools in this context?
pool-rm-instructions=Press "Remove All Pools" to remove all pools in the context.
pool-rm-value=Context

cancel=Cancel
return=Return
value=Context (or site title pattern)
