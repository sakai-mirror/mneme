home-title=Test Center Admin
home-header=Test Center Admin

install-context=Install
install-context-confirm=Are you sure you want to install Test Center in the indicated site?
install-context-instructions=Enter the exact site id, and press "Install" to install the Test Center tool and permissions in the site.
install-value=Context

remove-context=Remove
remove-context-confirm=Are you sure you want to remove Test Center from the indicated site?
remove-context-instructions=Enter the exact site id, and press "Remove" to remove the Test Center tool and permissions from the site.
remove-value=Context

install-bulk=Install to Sites
install-bulk-confirm=Are you sure you want to install Test Center in all the indicated sites?
install-bulk-instructions=Enter a pattern to match against the site titles, and press "Install to Sites" to install the Test Center tool and permissions in all matching sites.
install-bulk-value=Site Title (i.e. %W08 - using your favorite db's 'like' syntax)

swap-bulk=Swap
swap-bulk-confirm=Are you sure you want to swap Test Center for Tests & Quizzes in all the indicated sites?
swap-bulk-instructions=Enter a pattern to match against the site titles, and press "Swap" to install replace Tests & Quizzes with the Test Center tool and permissions in all matching sites.
swap-bulk-value=Site Title (i.e. %W08 - using your favorite db's 'like' syntax)

remove-bulk=Remove from Sites
remove-bulk-confirm=Are you sure you want to remove Test Center from all the indicated sites?
remove-bulk-instructions=Enter a pattern to match against the site titles, and press "Remove from Sites" to remove the Test Center tool and permissions from all matching sites.
remove-bulk-value=Site Title (i.e. %W08 - using your favorite db's 'like' syntax)

cancel=Cancel
return=Return
value=Context (or site title pattern)
